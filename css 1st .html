<!DOCTYPE html>
<html>
<style>
#number{
  padding: 20px;
  font-size: 20px;
  border: 10px outset;
  width: 100px;
  text-align: center;
  margin-left: 250px;
}
#page1{
  text-align:center;
}
#page2{
  display:none;
  text-align:center;

}
#new{
  display:none;
  padding: 8px;
  font-size: 12px;
  width: 80px;
  text-align:center;
}

#diff{
  display:none;
}

</style>
<body>
<h1 style="text-align:center";> Nim game </h1> <br>

<div id="page1">
<form>
  Player1: <input type="text" name="Player 1" placeholder="Enter name" id="p1"><br>
  Player2: <input type="text" name="Player 2" placeholder="Enter name" id="p2"><br>
</form>
<button onclick="begin()"> Start </button>
</div>

<div id='page2'>
<p>Player <span id="player"> 1 </span> <span id="move">takes</span> </p>
<p id="player1">
player1:
<button id="btn1.1" onclick="player1(1)"> 1 </button>
<button id="btn1.2" onclick="player1(2)"> 2 </button>
<button id="btn1.3" onclick="player1(3)"> 3 </button> <br>
</p>
<p id="number"> 24 </p>
<p id="player2">
player2:
<button id="btn2.1" onclick="player2(1)"> 1 </button>
<button id="btn2.2" onclick="player2(2)"> 2 </button>
<button id="btn2.3" onclick="player2(3)"> 3 </button> <br>
</p>
<button id="new" onclick="NewGame()"> New game </button>
</div>

<p id="diff"> person </p>
<script>
var nim ={
  total:24,
  player1:1,
  player2:2,
  victory:"win",
  maxGrab:1,
}


function NewGame(){
    document.getElementById("page2").style.display="none";
    document.getElementById("p1").value="";
    document.getElementById("p2").value="";
    document.getElementById("p1").placeholder="Enter name";
    document.getElementById("p2").placeholder="Enter name";
    document.getElementById("page1").style.display="block";
}


function begin(){
  var playname1=nim.player1=document.getElementById("p1").value;
  var playname2=nim.player1=document.getElementById("p2").value;
  var condition1= playname1==playname2;
  var condition2= playname1=="";
  var condition3= playname2=="";
  var condition4 = condition2&&condition1;
  if (condition4){
    alert("please eneter name for both two players ");
  }
  else if (condition2){
    alert("Please enter name of player1. ");
  }
  else if (condition3){
    alert("Please enter name of player2. ");
  }
  else if(condition1 && condition2==false && condition3==false){
    alert("Please enter different name. ");
  }
  else {
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
    document.getElementById("player").innerHTML=document.getElementById("p1").value;
    nim.player1=document.getElementById("p1").value;
    nim.player2=document.getElementById("p2").value;
    document.getElementById('move').innerHTML="takes";
    document.getElementById("number").innerHTML=nim.total;
    document.getElementById("diff").innerHTML=1;
  }

}

function player1(x){
    var door1=document.getElementById("diff").innerHTML==1;
    if (door1 == true) {
      var number=document.getElementById("number").innerHTML-x;
      if (number>0){
        document.getElementById("number").innerHTML=number;
        document.getElementById("player").innerHTML=nim.player2;
        document.getElementById("diff").innerHTML=2;
      }
      else if (number==0) {
        document.getElementById("number").innerHTML=number;
        document.getElementById("move").innerHTML=nim.victory;
        document.getElementById("new").style.display="block";
      }
    }
    else{  alert("this is the turn to "+ nim.player2+"." ); }
}
function player2(x){
    var door2= document.getElementById("diff").innerHTML==2;
    if (door2 == true) {
      var number=document.getElementById("number").innerHTML-x;
      if (number>0){
        document.getElementById("number").innerHTML=number;
        document.getElementById("player").innerHTML=nim.player1;
        document.getElementById("diff").innerHTML=1
      }
      else if (number==0) {
        document.getElementById("number").innerHTML=number;
        document.getElementById("move").innerHTML=nim.victory;
        document.getElementById("new").style.display="block";
      }
    }
    else{alert("This is the turn to "+nim.player1+".") ; }
}




</script>


</body>
</html>
